<!DOCTYPE html>
<html lang="zh-cn" ng-app="neeya" >
<head>
    <title>neeyaCharts</title>
    <link rel="stylesheet" href="css/metro-bootstrap.min.css">
    <link rel="stylesheet" href="css/iconFont.min.css">
    <link rel="stylesheet" href="css/neeya-main.css"/>
</head>
<body class="metro" ng-controller="mainControl">
<nav class="navigation-bar" ng-controller="navControl">
    <nav class="navigation-bar-content">
        <div class="element neeya-title">
            Neeya Charts
        </div>
        <div select-time="start" class="element"></div>
        <div class="divide-time element" ng-hide="isOneDay">:</div>
        <div select-time={{dateType}} ng-hide="isOneDay" class="element"></div>
        <date-type></date-type>
        <div class="element select-type">
            <a class="dropdown-toggle" href="#"><span>输入法ONLINE数据</span><i class=" icon-arrow-down-2 on-right"></i></a>
            <ul class="dropdown-menu" data-role="dropdown">
                <li type-select>输入法OEM版数据</li>
                <li type-select>输入法ONLINE数据</li>
                <li type-select>号码助手数据</li>
            </ul>
        </div>




        <a class="export-table element"  download="somedata.xls" href="#" onclick="return ExcellentExport.excel(this, 'neeya-table', 'Sheet Name Here');">导出表格&nbsp;<i class="icon-download-2"></i></a>
        <a class="element" ng-click="toggleSide()">显示sildebar</a>

    </nav>
</nav>
    <nav ng-class="{leftHide:isHide,leftShow:isShow}" class="sidebar light neeya-slide">
        <ul>
            <li active-li class="title">选择图表</li>
            <li active-li ng-click="getActive()" class="active"><a href="#/table"><i class="icon-home"></i>边线表格</a></li>

            <!--<li active-li class="stick"><a href="#/table-striped"><i class="icon-cog"></i>无分割</a></li>-->
            <li active-li class="disabled"><a href="#">未完成</a></li>
            <!--<li active-li class="title">图表</li>-->
            <!--<li active-li><a href="#/chart1">折线统计图</a></li>-->
            <li active-li><a href="#/refresh">更新日志</a></li>

        </ul>
    </nav>
    <div ng-view ng-class="{chartRight:isright,chartFull:isfull}" class="neeya-show-charts">



</div>
<script src="js/jquery-2.0.0.min.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script src="js/jquery.widget.min.js"></script>
<script src="js/metro.min.js"></script>
<script src="js/highcharts.js"></script>
<script src="js/angular.min.js"></script>
<script src="js/angular-route.min.js"></script>
<script src="js/excellentexport.min.js"></script>
<script src="js/app.js"></script>
<script src="js/controller.js"></script>
<script src="js/directive.js"></script>
<script src="js/service.js"></script>
<script src="js/filter.js"></script>

</body>
</html>
